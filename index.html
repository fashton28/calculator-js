<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Calculator</h1>
    <div class = large-container>
            
        <div class = container>

            <div class = "header">
               <h1>100</h1>
            </div>

            <div class = "buttons">
                <!-- 1st row -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "diff">Del</button>
                <button class = "diff">AC</button>
                <!-- 2nd row -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "operation">x</button>
                <button class = "operation">/</button>
                <!-- 3rd row -->
                 <button>1</button>
                 <button>2</button>
                <button>3</button>
                <button class = "operation">+</button>
                <button class = "operation">-</button>
                <!-- 4rd row -->
                <button>0</button>
                <button>,</button>
                <button class = "diff">=</button>
                
                 



            </div>






        </div>













    </div>
    
    <script src="script.js"></script>
</body>
</html>
