<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class = large-container>
            
        <div class = container>

            <div class = "header">
                <h1><bdo dir="rtl"> 100 </bdo>
            </div>

            <div class = "buttons">
                <!-- 1st row -->
                <button class = "numbers">7</button>
                <button class = "numbers">8</button>
                <button class = "numbers">9</button>
                <button class = "diff">Del</button>
                <button id = "remove">AC</button>
                <!-- 2nd row -->
                <button class = "numbers" >4</button>
                <button class = "numbers">5</button>
                <button class = "numbers">6</button>
                <button class = "operation">x</button>
                <button class = "operation">/</button>
                <!-- 3rd row -->
                 <button class = "numbers">1</button>
                 <button class = "numbers">2</button>
                <button class = "numbers">3</button>
                <button class = "operation" id = "add">+</button>
                <button class = "operation">-</button>
                <!-- 4rd row -->
                <button class = "numbers">0</button>
                <button>,</button>
                <button class = "diff">=</button>
                
                 



            </div>






        </div>













    </div>
    
    <script src="script.js"></script>
</body>
</html>
